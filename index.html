<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2 class="header">Tic Tac Toe</h2>
            <p>by Relyful</p>
        </header>
        <main>
            <form action="#" method="post">
                <div class="row">
                    <label for="p1Name">Player 1 name:</label>
                    <input type="text" id="p1Name" name="p1Name">
                </div>
                <div class="row">
                    <label for="p2Name">Player 2 name:</label>
                    <input type="text" id="p2Name" name="p2Name">
                </div>
                <button type="button" class="startBut">Start Game!</button>
            </form>
            <button type="button" class="resetBut">Reset</button>
            <div class="currentPlayer"></div>
            <div class="winner"></div>
            <div class="gameBoard"></div>            
        </main>        
    </div>   
    <script src="script.js"></script>
</body>
</html>
